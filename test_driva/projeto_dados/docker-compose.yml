services:
  postgres:
    image: postgres:14
    container_name: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: dados
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always

  api_fonte:
    build:
      context: ./api_fonte
    container_name: api_fonte
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    restart: always

  api_analytics:
    build:
      context: ./api_analytics
    container_name: api_analytics
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    restart: always

  n8n:
    image: n8nio/n8n
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - DB_TYPE=postgres
      - DB_POSTGRES_HOST=postgres
      - DB_POSTGRES_PORT=5432
      - DB_POSTGRES_DB=dados
      - DB_POSTGRES_USER=admin
      - DB_POSTGRES_PASSWORD=admin
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - postgres
    restart: always

volumes:
  pgdata:
  n8n_data: